<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var id=0;
        var seconds=0;
        function printmsg()
        {
            document.getElementById("od").innerHTML=seconds+"seconds"
            seconds++;
        }
        function start()
        {
          //id=window.settimeout(printmsg,5000);
          id=window.setInterval(printmsg,1000);
        }
        function stop()
        {
            //window.clearTimeout(id)
            window.clearInterval(id)
        }
    </script> 
</head>
<body>
    <button onclick="start()" id="btnadd()">Start</button>
    <h2 id="od">sometext</h2>
    <button onclick="stop()" id="btnstop">Stop</button>    
</body>
</html>
