        {
            var username = document.getElementById("uname").value;
           // var regx= new RegExp("E00","i")
            var regx = /[^a-z]abc/;
            if(regx.test(username))
            {
                alert("valid user name");
                document.getElementById("lbluster").style.visibility="hidden";

            }
            else
            { 
                //alert("invalid username");
                document.getElementById("lbluster").style.visibility="visible";
            }
        }
    </script>
