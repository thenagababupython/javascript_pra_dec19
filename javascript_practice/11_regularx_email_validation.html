<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
            function validate()
            {
            var text =document.getElementById("text1").value;
            var regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a,z]{2,8}(.[a-z]){2-8})$/
            if(regx.test(text))
            {
                document.getElementById("lbtext").innerHTML="valid";
                document.getElementById("lbtext").style.visibility="visible";
                document.getElementById("lbtext").style.color="green";
            }
            
            else
            {
                document.getElementById("lbtext").innerHTML="invalid";
                document.getElementById("lbtext").style.visibility="visible";
                document.getElementById("lbtext").style.color="red";
            }
        }
    </script>
</head>
<body>

    <form action="">
            <input   id="text1"  type="text" placeholder="Email">
            <label id="lbtext" style="color: red;visibility:hidden">invalid</label><br>
            <button onclick="validate( )">click me</button>
            
    </form>
</body >
</html>
